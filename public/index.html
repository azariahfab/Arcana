<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcana Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      padding-bottom: 80px;
    }

    .navbar {
      background-color: plum;
      padding: 15px;
      color: white;
      position: relative;
    }

    .nav-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
    }

    .logo img {
      height: 30px;
      margin-right: 10px;
    }

    .nav-links a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      transition: opacity 0.3s;
    }

    .nav-links a:hover {
      opacity: 0.8;
    }

    .feed {
      max-width: 600px;
      margin: 20px auto;
      padding: 0 15px;
    }

    .tweet-card {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }

    .tweet-text {
      font-size: 16px;
      margin-bottom: 10px;
      word-break: break-word;
    }

    .tweet-tag {
      color: #1DA1F2;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
      display: inline-block;
    }

    .tweet-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #657786;
      margin-top: 10px;
    }

    .tweet-actions {
      display: flex;
      gap: 15px;
    }

    .action-btn {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      color: #657786;
    }

    .action-btn:hover {
      color: #1DA1F2;
    }

    .bookmark-btn[data-bookmarked="true"] {
      color: gold;
    }

    .post-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #1DA1F2;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 100;
      transition: background-color 0.3s;
    }

    .post-btn:hover {
      background-color: #0d8ddb;
    }

    .reset-btn {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: #657786;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 100;
    }

    .comments {
      margin-top: 15px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }

    .comments h4 {
      margin-bottom: 10px;
      font-size: 14px;
    }

    .comment-list {
      list-style: none;
      padding: 0;
      margin: 0 0 10px 0;
    }

    .comment-list li {
      padding: 5px 0;
      border-bottom: 1px solid #f5f5f5;
    }

    .comment-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 5px;
    }

    .empty-state {
      text-align: center;
      color: #657786;
      padding: 40px 0;
    }
    .tweet-author {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.author-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 10px;
}

.author-name {
  font-weight: bold;
  margin-right: 5px;
}

.author-handle {
  color: #657786;
}

[data-is-twitter="true"] {
  border-left: 4px solid #1DA1F2;
  padding-left: 11px; /* 15px - 4px border */
}
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
      <div class="logo">
        <img src="" alt="Logo">
        <span>Arcana</span>
      </div>
      <div class="nav-links">
        <a href="search.html">Search</a>
        <a href="profile.html">Profile</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
      </div>
    </div>
  </nav>

  <main class="feed" id="tweetFeed">
    <!-- Confessions will load here -->
  </main>

  <button class="post-btn" onclick="window.location.href='confess.html'">+ Confess</button>

  <script>
    let allTweets = [];
    let currentFilter = null;
    const API_BASE_URL = 'http://localhost:3000'; // Base API URL

    // Enhanced error handling function
    function showError(message) {
      document.getElementById('tweetFeed').innerHTML = `
        <div class="error-message" style="text-align: center; padding: 20px;">
          <p style="color: #ff4444; font-weight: bold;">${message}</p>
          <button onclick="fetchTweets()" 
                  style="padding: 8px 16px; 
                         background: #1DA1F2; 
                         color: white; 
                         border: none; 
                         border-radius: 4px;
                         cursor: pointer;">
            Retry
          </button>
        </div>`;
    }

    // Fetch tweets from combined API endpoint
    async function fetchTweets() {
      try {
        console.log("Fetching tweets from API...");
        const response = await fetch(`${API_BASE_URL}/api/feed`, {
          headers: {
            'Content-Type': 'application/json',
            'Cache-Control': 'no-cache'
          }
        });
        
        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.error || `API request failed with status ${response.status}`);
        }
        
        const result = await response.json();
        console.log("API Response:", result);
        
        if (result.data) {
          allTweets = result.data;
          renderTweets(allTweets);
          updateBookmarkStates();
        } else {
          throw new Error("No data in API response");
        }
      } catch (error) {
        console.error("Error fetching tweets:", error);
        showError(`Failed to load confessions. ${error.message}`);
      }
    }

    // Render tweets to the page (unchanged from your original)
    function renderTweets(tweets) {
      console.log("Rendering", tweets.length, "tweets");
      const feed = document.getElementById('tweetFeed');
      
      if (tweets.length === 0) {
        feed.innerHTML = `
          <div class="empty-state">
            ${currentFilter ? 
              `No confessions with tag #${currentFilter}` : 
              'No confessions yet. Be the first to post!'}
          </div>`;
        return;
      }

      feed.innerHTML = tweets.map(tweet => `
        <div class="tweet-card" data-id="${tweet.id}" data-is-twitter="${tweet.isTwitter || false}">
          ${tweet.isTwitter ? `
            <div class="tweet-author">
              <img src="${tweet.author?.profile_image || ''}" 
                   alt="${tweet.author?.name || 'Twitter user'}" 
                   class="author-avatar"
                   onerror="this.style.display='none'">
              <span class="author-name">${tweet.author?.name || 'Twitter user'}</span>
              <span class="author-handle">@${tweet.author?.username || 'unknown'}</span>
            </div>
          ` : ''}
          
          <div class="tweet-text">${tweet.text}</div>
          ${tweet.tag ? `
            <div class="tweet-tag" onclick="filterByTag('${tweet.tag}')">
              #${tweet.tag}
            </div>` : ''}
          
          <div class="tweet-footer">
            <span>üìÖ ${new Date(tweet.created_at).toLocaleString()}</span>
            <div class="tweet-actions">
              <button class="action-btn" onclick="likeTweet('${tweet.id}', ${tweet.isTwitter || false})">
                ‚ù§Ô∏è <span class="like-count">${tweet.likes || 0}</span>
              </button>
              ${!tweet.isTwitter ? `
                <button class="action-btn bookmark-btn" 
                        onclick="toggleBookmark('${tweet.id}')"
                        data-bookmarked="false">
                  üîñ Bookmark
                </button>
              ` : ''}
            </div>
          </div>
          
          ${!tweet.isTwitter ? `
            <div class="comments">
              <h4>Comments</h4>
              <ul class="comment-list">
                ${(tweet.comments || []).map(c => `
                  <li>${c.text} <small>(${new Date(c.date).toLocaleDateString()})</small></li>
                `).join('')}
              </ul>
              <input 
                class="comment-input" 
                type="text" 
                placeholder="Add comment..." 
                onkeydown="handleComment(event, '${tweet.id}')"
              >
            </div>
          ` : ''}
        </div>
      `).join('');
    }

    // Updated API call functions with proper base URL
    async function likeTweet(id, isTwitter) {
      if (isTwitter) {
        alert('To like Twitter confessions, please visit Twitter directly.');
        return;
      }

      const anonymousId = localStorage.getItem('anonymousId');
      if (!anonymousId) {
        alert('Please log in to like confessions');
        return;
      }

      try {
        const res = await fetch(`${API_BASE_URL}/api/tweets/${id}/like`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ anonymousId })
        });

        if (res.ok) {
          const data = await res.json();
          const likeCount = document.querySelector(`[data-id="${id}"] .like-count`);
          if (likeCount) likeCount.textContent = data.likes;
        } else {
          throw new Error('Failed to like tweet');
        }
      } catch (error) {
        console.error("Error liking tweet:", error);
        alert("Failed to like confession");
      }
    }

    async function handleComment(event, id) {
      if (event.key === 'Enter') {
        const text = event.target.value.trim();
        if (!text) return;

        const anonymousId = localStorage.getItem('anonymousId');
        if (!anonymousId) {
          alert('Please log in to comment');
          return;
        }

        try {
          const res = await fetch(`${API_BASE_URL}/api/tweets/${id}/comment`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              comment: text,
              anonymousId
            })
          });

          if (res.ok) {
            event.target.value = '';
            fetchTweets();
          } else {
            throw new Error('Failed to post comment');
          }
        } catch (error) {
          console.error("Error posting comment:", error);
          alert("Failed to post comment");
        }
      }
    }

    async function toggleBookmark(tweetId) {
      const anonymousId = localStorage.getItem('anonymousId');
      if (!anonymousId) {
        alert('Please log in to bookmark');
        return;
      }

      try {
        const res = await fetch(`${API_BASE_URL}/api/tweets/${tweetId}/bookmark`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ anonymousId })
        });

        if (res.ok) {
          const { bookmarked } = await res.json();
          const btn = document.querySelector(`[data-id="${tweetId}"] .bookmark-btn`);
          if (btn) {
            btn.dataset.bookmarked = bookmarked;
            btn.innerHTML = bookmarked ? "üîñ Bookmarked!" : "üîñ Bookmark";
          }
        } else {
          throw new Error('Failed to toggle bookmark');
        }
      } catch (error) {
        console.error("Error toggling bookmark:", error);
        alert("Failed to update bookmark");
      }
    }

    async function updateBookmarkStates() {
      const anonymousId = localStorage.getItem('anonymousId');
      if (!anonymousId) return;

      try {
        const res = await fetch(`${API_BASE_URL}/api/bookmarks`, {
          headers: { 'Anonymous-ID': anonymousId }
        });
        
        if (!res.ok) throw new Error('Failed to fetch bookmarks');
        
        const { data: bookmarks } = await res.json();

        bookmarks.forEach(tweet => {
          const btn = document.querySelector(`[data-id="${tweet.id}"] .bookmark-btn`);
          if (btn) {
            btn.dataset.bookmarked = "true";
            btn.innerHTML = "üîñ Bookmarked!";
          }
        });
      } catch (error) {
        console.error("Error fetching bookmarks:", error);
      }
    }

    // Filter confessions by tag (unchanged)
    function filterByTag(tag) {
      currentFilter = tag;
      renderTweets(allTweets.filter(t => t.tag === tag));
      
      const resetBtn = document.createElement('button');
      resetBtn.className = "reset-btn";
      resetBtn.textContent = "üîÅ Show All";
      resetBtn.onclick = () => {
        currentFilter = null;
        renderTweets(allTweets);
        resetBtn.remove();
      };

      const existingBtn = document.querySelector('.reset-btn');
      if (existingBtn) existingBtn.remove();
      
      document.body.appendChild(resetBtn);
    }

    // Initialize with error handling
    document.addEventListener('DOMContentLoaded', () => {
      console.log("Page loaded, initializing...");
      try {
        fetchTweets();
        setInterval(fetchTweets, 60000);
      } catch (error) {
        console.error("Initialization error:", error);
        showError("Failed to initialize application");
      }
    });
</script>
  
</body>
</html>
