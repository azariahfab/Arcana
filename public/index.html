<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcana</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
 
</head>
<body>

    <header class="header">
        <img src="" alt="Logo" class="header-logo">
      </header>


      <main class="content">
        <div class="container">
    <!--ARCANA LOGO-->
    <img src="" alt="Arcana Logo" class="logo">
    <h1>Create an account</h1>

    <!--Google Button-->
    <button class="btn btn-google">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo" width="20" height="20">
        Continue with Google
      </button>
     
    <!--Email Button-->
    <button class="btn btn-email" onclick="goToSignup()">Sign Up with Email</button>

    <p class="bottom-text">
        Already have an account? <a href="login.html">Sign in</a>
      </p>
  </div>
  </main>
        <script>
          function goToSignup() {
            window.location.href = "signup.html";
          }
        </script>
</body>
</html>
