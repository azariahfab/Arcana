<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confess Anonymously | Arcana</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      min-height: 100vh;
    }

    .navbar {
      background-color: plum;
      padding: 15px;
      color: white;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      position: relative;
    }

    .back-button {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
      border: 2px solid white;
      border-radius: 20px;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 25px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    textarea, 
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s;
      box-sizing: border-box;
    }

    textarea {
      min-height: 150px;
      resize: vertical;
    }

    textarea:focus,
    input:focus {
      border-color: #1DA1F2;
      outline: none;
    }

    button[type="submit"] {
      background-color: #1DA1F2;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #0d8ddb;
    }

    .char-count {
      text-align: right;
      font-size: 14px;
      color: #657786;
      margin-top: 5px;
    }

    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="back-button">‚Üê Back</a>
    <span>Confess Anonymously</span>
  </nav>

  <main class="container">
    <form id="confessionForm">
      <div class="form-group">
        <label for="confessionText">Your Confession</label>
        <textarea 
          id="confessionText" 
          placeholder="What's on your mind? (At least 1 character)"
          required
        ></textarea>
        <div class="char-count"><span id="charCount">0</span>/500</div>
        <div id="lengthError" class="error-message">Confession must be at least 1 character</div>
      </div>

      <div class="form-group">
        <label for="confessionTag">Optional Tag</label>
        <input 
          type="text" 
          id="confessionTag" 
          placeholder="e.g., #secret, #guiltypleasure, #confession"
          maxlength="20"
        >
        <div class="char-count">Max 20 characters</div>
      </div>

      <button type="submit" id="submitBtn">Post Confession</button>
    </form>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('confessionForm');
      const textarea = document.getElementById('confessionText');
      const charCount = document.getElementById('charCount');
      const lengthError = document.getElementById('lengthError');
      const submitBtn = document.getElementById('submitBtn');

      // Character counter
      textarea.addEventListener('input', () => {
        const count = textarea.value.length;
        charCount.textContent = count;
        
        if (count < 1) {
          lengthError.style.display = 'block';
          submitBtn.disabled = true;
          submitBtn.style.opacity = '0.7';
        } else {
          lengthError.style.display = 'none';
          submitBtn.disabled = false;
          submitBtn.style.opacity = '1';
        }
      });

      // Form submission
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.textContent = 'Posting...';

        // Get or create anonymous ID
        let anonymousId = localStorage.getItem('anonymousId');
        if (!anonymousId) {
          anonymousId = 'anon-' + Math.random().toString(36).substr(2, 9);
          localStorage.setItem('anonymousId', anonymousId);
        }

        // Get form values
        const text = textarea.value.trim();
        const tag = document.getElementById('confessionTag').value.trim();

        try {
          const response = await fetch('/api/tweets', {
            method: 'POST',
            headers: { 
              'Content-Type': 'application/json',
              'Anonymous-ID': anonymousId
            },
            body: JSON.stringify({ 
              text, 
              tag: tag ? tag.replace('#', '') : null,
              anonymousId
            })
          });

          if (response.ok) {
            localStorage.setItem('hasPostedConfession', 'true');
            window.location.href = 'index.html';
          } else {
            throw new Error(await response.text());
          }
        } catch (error) {
          console.error('Submission error:', error);
          alert('Failed to post confession. Please try again.');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Post Confession';
        }
      });
    });
  </script>
</body>
</html>
